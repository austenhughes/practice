<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Simon</title>
  </head>

  <body class="body">
    <div class="container-fluid">
      <div class="row">
          <div id="header">header</div>
      </div>
      <div class="row">
        <div class="col" id="color1">
            <div class="game">color 1</div>
        </div>
        <div class="col" id="color2">
            <div class="game">color 2</div>
        </div>
        <div class="col" id="scoreBoard">
            <div class="board">score board</div>
        </div>
      </div>
      <div class="row">
        <div class="col" id="color3">
            <div class="game">color 3</div>
        </div>
        <div class="col" id="color4">
            <div class="game">color 4</div>
        </div>
        <div class="col" id="highScores">
            <div class="board">high scores</div>
        </div>
      </div>
      <div class="row">
          <div id="footer">footer</div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
